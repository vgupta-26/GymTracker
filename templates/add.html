{% extends 'base.html' %}
{% block title %}
    Add Workout        
{% endblock  %}
{% block body %}
    
    <div class="container">
        <h2>Add a Workout</h2>
        <form action="/add" method="POST">
            <div class="mb-3">
                <label for="workoutname" class="form-label">Workout Name</label>
                <input type="text" name="workoutname" class="form-control" id="workoutname">
            </div>
            <div class="mb-3">
                <label for="exercisename" class="form-label">Exercise</label>
                <input type="text" name="exercisename" class="form-control" id="exercisename">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

{% endblock body %}
