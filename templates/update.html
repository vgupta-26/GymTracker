{% extends 'base.html' %}
{% block title %}
    Update        
{% endblock  %}
{% block body %}
    
    <div class="container">
        <h2>Update the Workout</h2>
        <form action="/update/{{exercise.id}}" method="POST">
            <div class="mb-3">
                <label for="workoutname" class="form-label">Workout Name</label>
                <input type="text" value="{{exercise.workout.name}}" name="workoutname" class="form-control" id="workoutname" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exercisename" class="form-label">Exercise</label>
                <input type="text" value="{{exercise.name}}" name="exercisename" class="form-control" id="exercisename">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

{% endblock body %}
